<body>
    <script>
        
            let numero1=prompt("Escriba el número 1");
            let numero2=prompt("Escriba el numero 2");
            VerificacionNumeros(numero1,numero2);




    
        function VerificacionNumeros(numero1,numero2)
        {
            if(numero1<10 || numero2<10)
                {
                    alert("Los números no pueden ser menores de 10");
                    let numero1=prompt("Escriba el número 1");
                    let numero2=prompt("Escriba el numero 2");
                }
                else 
                { 
                    if(numero2<=numero1)
                    {
                        alert("El número 2, debe ser ,mayor que el Uno");
                        let numero1=prompt("Escriba el número 1");
                        let numero2=prompt("Escriba el numero 2");
                    }
                    else
                    {
                        recorridoLista(numero1,numero2);
                    }

                }
        }
       
       


        function recorridoLista(numero1,numero2){
            var listaNumeros= new Array;
            a=0
            for(i=numero1;i<=numero2;i++)
            {
                listaNumeros[a]=i;
                a=a+1;
            }
            let listaPares=listaNumeros.filter((numero)=>{
                if(numero%2==0)
                {
                return numero
                }
            })
            document.write("Los números pares entre"+numero1+" y "+numero2+" son: "+listaPares);
        }



    </script>
